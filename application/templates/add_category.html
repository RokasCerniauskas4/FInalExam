{% extends 'base.html' %}

{% block content %}
<style>

    .form-group {
        background-color: #333;
        color: #fff;
    }
    .form-control {
        background-color: #444;
        color: #fff;
    }
    .btn-primary {
        background-color: #007bff;
        border-color: #007bff;
        color: #fff;
    }
     .btn-create {
           display: inline-block;
            font-weight: 400;
            line-height: 1.5;
            color: #212529;
            text-align: center;
            text-decoration: none;
            vertical-align: middle;
            cursor: pointer;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
            border: 1px solid transparent;
            padding: .375rem .75rem;
            font-size: 1rem;
            border-radius: .25rem;
            background-color: #FFFFFF;
    }

</style>
<div class="container mt-5">
  <h1 class="text-center mb-4" style="color: #ffff">Create Category</h1>
  <form method="post">
    {% csrf_token %}
    <div class="form-group">
      {{ form.as_p }}
    </div>
    <input type="submit" class="btn-create" value="Create">
  </form>
</div>
{% endblock %}
