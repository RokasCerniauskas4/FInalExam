{% extends 'base.html' %}

{% block content %}
<style>
  .form-group {
  padding: 10px;
  }
</style>
<div class="container mt-5" style="background-color: #282828; color: #f2f2f2;">
  <h1 class="text-center mb-4">Create Note</h1>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-group" style="background-color: #3e3e3e;">
      <label for="title" style="color: #f2f2f2;">Title:</label>
      <input type="text" name="title" id="title" class="form-control" style="background-color: #3e3e3e; color: #f2f2f2;">
    </div>
    <div class="form-group" style="background-color: #3e3e3e;">
      <label for="content" style="color: #f2f2f2;">Content:</label>
      <textarea name="content" id="content" class="form-control" style="background-color: #3e3e3e; color: #f2f2f2;"></textarea>
    </div>
    <div class="form-group" style="background-color: #3e3e3e;">
      <label for="category" style="color: #f2f2f2;">Category:</label>
      <select name="category" id="category" class="form-control" style="background-color: #3e3e3e; color: #f2f2f2;">
        <option value="">--Select Category--</option>
        {% for category in user.category_set.all %}
        <option value="{{ category.id }}" style="color: #f2f2f2;">{{ category.name }}</option>
        {% endfor %}
      </select>
    </div>
    <div class="form-group" style="background-color: #3e3e3e;">
      <label for="image" style="color: #f2f2f2;">Image:</label>
      <input type="file" name="image" id="image" class="form-control" style="background-color: #3e3e3e; color: #f2f2f2;">
    </div>
    <input type="submit" class="btn btn-primary" value="Create" style="background-color: #f2f2f2; color: #282828;">
  </form>
</div>
{% endblock %}
