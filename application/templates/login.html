{% extends 'base.html' %}

{% block content %}
<style>
    .card {
    background-color: #333;
    color: #fff;
}
.card-header {
    background-color: #333;
    color: #fff;
}
.card-body {
    background-color: #333;
}
.form-control {
    background-color: #444;
    color: #fff;
    border-color: #fff;
}
.btn-primary {
    background-color: #555;
    color: #fff;
    border-color: #fff;
}
</style>

<div class="d-flex justify-content-center align-items-center" style="height:100vh">
    <div class="card bg-black">
        <div class="card-header text-center text-white">
            <h4>Login</h4>
        </div>
        <div class="card-body text-white">
            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="{{ form.username.id_for_label }}">Username</label>
                    <input type="text" name="username" id="{{ form.username.id_for_label }}" class="form-control" style="color: #000">
                    {% if form.username.errors %}
                      <div class="text-danger">
                        {{ form.username.errors }}
                      </div>
                    {% endif %}
                </div>
                <div class="form-group">
                    <label for="{{ form.password.id_for_label }}">Password</label>
                    <input type="password" name="password" id="{{ form.password.id_for_label }}" class="form-control" >
                    {% if form.password.errors %}
                      <div class="text-danger">
                        {{ form.password.errors }}
                      </div>
                    {% endif %}
                </div>
                <div class="form-group text-center">
                    <input type="submit" value="Login" class="btn btn-primary text-black">
                </div>
                <div class="form-group text-center">
                    <a href="{% url 'register' %}" class="btn btn-secondary text-black">Don't have an account? Sign Up</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
