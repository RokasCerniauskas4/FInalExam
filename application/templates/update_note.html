{% extends 'base.html' %}

{% block content %}
<style>
  .container{
  color: #FFFFFF;
 }
 .btn-update {
           display: inline-block;
            font-weight: 400;
            line-height: 1.5;
            color: #212529;
            text-align: center;
            text-decoration: none;
            vertical-align: middle;
            cursor: pointer;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
            border: 1px solid transparent;
            padding: .375rem .75rem;
            font-size: 1rem;
            border-radius: .25rem;
            background-color: #FFFFFF;
            margin-top: 15px;
    }

</style>
<div class="container">
  <h2 class="text-center">Update Note</h2>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" class="form-control" id="title" name="title" value="{{ note.title }}">
    </div>
    <div class="form-group">
      <label for="content">Content</label>
      <textarea class="form-control" id="content" name="content" rows="3">{{ note.content }}</textarea>
    </div>
    <div class="form-group" style="padding-top: 10px">
      <label for="image">Image</label>
      <input type="file" class="form-control-file" id="image" name="image">
      {% if note.image %}
        <img class="img-thumbnail" src="{{ note.image.url }}" alt="{{ note.title }}" height="150" width="100">
      {% endif %}
    </div>
    <div class="form-group">
  <label for="category">Category</label>
  <select class="form-control" id="category" name="category">
    <option value="" selected>Select a category</option>
    {% for category in categories %}
    <option value="{{ category.id }}" >{{ category.name }}</option>
    {% endfor %}
  </select>
</div>
    <button type="submit" class="btn-update">Update</button>
  </form>
</div>
{% endblock content %}
